<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Tic Tac Toe
  </title>
  <link rel="stylesheet" href="./tic_tac_toe.css">
  <script defer src="./tic_tac_toe.js"></script>
</head>
<body>

  <header>
    <section class="header-title-line">
      <h1 class="logo"><a href="../../index.html">Projekty</a></h1>
    </section>
  </header>

  <main>
    <article class="tic_tac_toe">
      <section class="game-grid">
        <ul class="column">
          <li><button id="square-1" class="square"></button></li>
          <li><button id="square-2" class="square"></button></li>
          <li><button id="square-3" class="square"></button></li>
        </ul>
        <ul class="column">
          <li><button id="square-4" class="square"></button></li>
          <li><button id="square-5" class="square"></button></li>
          <li><button id="square-6" class="square"></button></li>
        </ul>
        <ul class="column">
          <li><button id="square-7" class="square"></button></li>
          <li><button id="square-8" class="square"></button></li>
          <li><button id="square-9" class="square"></button></li>
        </ul>
      </section>
      <section class="result-section">
        <p id="result"></p>
        <button class="reset-button hide">Play again</button>
      </section>
    </article>
  </main>

  <footer>

  </footer>

</body>
</html>
